<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <h1>My tasks</h1>
        <form id="createForm">
            <label for="createInput">Task</label>
            <div class="input-group mb-3">
                <input type="text" id="createInput" class="form-control" aria-label="" aria-describedby="createBtn">
                <div class="input-group-append">
                  <button disabled class="btn btn-outline-secondary" type="submit" id="createBtn">Create</button>
                </div>
            </div>
        </form>
    

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2>ToDo</h2>
                        <ul class="list-group" id="todoList">

                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2>Done</h2>
                        <ul class="list-group" id="doneList">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
 
    <script src="js/script.js"></script>
</body>

</html>
